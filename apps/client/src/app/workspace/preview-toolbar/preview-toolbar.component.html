<div class="preview-toolbar">
  <!-- Responsive preview buttons -->
  <div class="device-buttons">
    <button
      [class.active]="previewDevice() === 'phone'"
      (click)="previewDeviceChange.emit('phone')"
      title="Phone (375px)"
    >
      <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
        <line x1="12" y1="18" x2="12.01" y2="18"></line>
      </svg>
    </button>
    <button
      [class.active]="previewDevice() === 'tablet'"
      (click)="previewDeviceChange.emit('tablet')"
      title="Tablet (768px)"
    >
      <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
        <line x1="12" y1="18" x2="12.01" y2="18"></line>
      </svg>
    </button>
    <button
      [class.active]="previewDevice() === 'desktop'"
      (click)="previewDeviceChange.emit('desktop')"
      title="Desktop (100%)"
    >
      <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
    </button>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Inspect -->
  <button
    [class.active]="isInspectionActive()"
    (click)="inspectionToggled.emit()"
    title="Inspect Element"
  >
    <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M5 2H2v3"></path>
      <path d="M19 2h3v3"></path>
      <path d="M2 19v3h3"></path>
      <path d="M22 19v3h-3"></path>
      <path d="M7 7l5.5 13 2-5 5-2L7 7z" fill="currentColor" stroke="currentColor" stroke-width="1.5"></path>
    </svg>
  </button>
  <!-- Screenshot -->
  <button
    (click)="screenshotRequested.emit()"
    title="Screenshot Selection"
  >
    <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Corner brackets -->
      <path d="M2 7V2h5"></path>
      <path d="M17 2h5v5"></path>
      <path d="M22 17v5h-5"></path>
      <path d="M7 22H2v-5"></path>
      <!-- Camera body -->
      <rect x="6" y="9" width="12" height="9" rx="1"></rect>
      <path d="M9 9l1-2h4l1 2"></path>
      <circle cx="12" cy="13.5" r="2.5"></circle>
    </svg>
  </button>
  <!-- Annotate -->
  <button
    [class.active]="isAnnotating()"
    (click)="annotationToggled.emit()"
    title="Annotate Preview"
  >
    <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 20h9"></path>
      <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
    </svg>
  </button>
  <!-- Refresh -->
  <button
    (click)="reload.emit()"
    title="Refresh Preview"
  >
    <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="23 4 23 10 17 10"></polyline>
      <polyline points="1 20 1 14 7 14"></polyline>
      <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
    </svg>
  </button>
  <!-- Fullscreen -->
  <button
    [class.active]="isFullscreen()"
    (click)="fullscreenToggled.emit()"
    title="Toggle Fullscreen"
  >
    <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
    </svg>
  </button>
</div>
