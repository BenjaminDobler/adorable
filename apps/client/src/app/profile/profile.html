<div class="profile-container">
  <div class="profile-card">
    <div class="header">
      <button class="btn-back" (click)="goBack()">‚Üê Dashboard</button>
      <h1>Profile & AI Settings</h1>
    </div>

    <section class="section">
      <h3>üë§ User Information</h3>
      <div class="form-group">
        <label>Email</label>
        <div class="read-only">{{ user()?.email }}</div>
      </div>

      <div class="form-group">
        <label>Display Name</label>
        <input type="text" [(ngModel)]="name" placeholder="Your name" />
      </div>
    </section>

    <hr class="divider" />

    <section class="section">
      <h3>‚öôÔ∏è AI Provider Settings</h3>
      
      <div class="form-group">
        <label>AI Provider</label>
        <select [(ngModel)]="settings().provider" (change)="onProviderChange()">
          <option value="anthropic">Anthropic (Claude)</option>
          <option value="google">Google (Gemini)</option>
        </select>
      </div>

      <div class="form-group">
        <label>API Key</label>
        <input 
          type="password" 
          [(ngModel)]="settings().apiKey" 
          (blur)="fetchModels()"
          placeholder="sk-..."
        />
        <small class="hint">
          Required for custom requests. Stored securely in our database.
        </small>
      </div>

      <div class="form-group">
        <label>Default Model</label>
        <select [(ngModel)]="settings().model">
          @for (model of availableModels(); track model) {
            <option [value]="model">{{ model }}</option>
          }
        </select>
        <div style="text-align: right; margin-top: 4px;">
           <button class="btn-link" style="font-size: 11px; background: none; border: none; color: var(--accent-color); cursor: pointer; padding: 0;" (click)="fetchModels()">‚Üª Refresh Models</button>
        </div>
      </div>
    </section>

    <div class="actions">
      <button class="btn-save" (click)="save()" [disabled]="loading()">
        {{ loading() ? 'Saving...' : 'Save All Changes' }}
      </button>
    </div>
  </div>
</div>
