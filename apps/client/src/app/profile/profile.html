<div class="profile-container">
  <div class="profile-card">
    <div class="header">
      <button class="btn-back" (click)="goBack()">‚Üê Dashboard</button>
      <h1>Profile & AI Settings</h1>
    </div>

    <section class="section">
      <h3>üë§ User Information</h3>
      <div class="form-group">
        <label>Email</label>
        <div class="read-only">{{ user()?.email }}</div>
      </div>

      <div class="form-group">
        <label>Display Name</label>
        <input type="text" [(ngModel)]="name" placeholder="Your name" />
      </div>
    </section>

    <hr class="divider" />

    <section class="section">
      <h3>‚öôÔ∏è AI Provider Settings</h3>
      
      <div class="providers-grid">
        @for (profile of settings().profiles; track profile.id) {
          <div class="provider-card" [class.active]="settings().activeProfileId === profile.id">
            <div class="card-header" (click)="setActive(profile.id)">
              <div class="header-left">
                <div class="radio-circle">
                  @if (settings().activeProfileId === profile.id) {
                    <div class="radio-inner"></div>
                  }
                </div>
                <span class="provider-name">{{ profile.name }}</span>
              </div>
              @if (settings().activeProfileId === profile.id) {
                <span class="badge">Active</span>
              }
            </div>
  
            <div class="card-body">
              <div class="form-group">
                <label>API Key</label>
                <input 
                  type="password" 
                  [name]="'apiKey-' + profile.id"
                  [ngModel]="profile.apiKey"
                  (ngModelChange)="updateProfile(profile.id, {apiKey: $event})" 
                  placeholder="sk-..."
                  autocomplete="new-password"
                />
              </div>
  
              <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: baseline;">
                  <label>Model</label>
                  <button class="btn-link" style="font-size: 11px; background: none; border: none; color: var(--accent-color); cursor: pointer; padding: 0;" (click)="fetchModels(profile)">‚Üª Refresh</button>
                </div>
                <select 
                  [name]="'model-' + profile.id"
                  [ngModel]="profile.model"
                  (ngModelChange)="updateProfile(profile.id, {model: $event})"
                >
                  @if (fetchedModels()[profile.id]) {
                    @for (model of fetchedModels()[profile.id]; track model) {
                      <option [value]="model">{{ model }}</option>
                    }
                  } @else {
                    @if (profile.provider === 'anthropic') {
                      @for (model of anthropicModels; track model) {
                        <option [value]="model">{{ model }}</option>
                      }
                    } @else {
                      @for (model of geminiModels; track model) {
                        <option [value]="model">{{ model }}</option>
                      }
                    }
                  }
                </select>
              </div>
            </div>
          </div>
        }
      </div>
    </section>

    <div class="actions">
      <button class="btn-save" (click)="save()" [disabled]="loading()">
        {{ loading() ? 'Saving...' : 'Save All Changes' }}
      </button>
    </div>
  </div>
</div>
