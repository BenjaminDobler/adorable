<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>ðŸ‘¤ User Profile</h2>
    
    <div class="user-info">
      <div class="form-group">
        <label>Email</label>
        <div class="read-only">{{ user?.email }}</div>
      </div>

      <div class="form-group">
        <label>Display Name</label>
        <input 
          type="text" 
          [(ngModel)]="name" 
          placeholder="Your name"
        />
      </div>

      <div class="form-group">
        <label>User ID</label>
        <div class="read-only id-text">{{ user?.id }}</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-cancel" (click)="close.emit()">Close</button>
      <button class="btn-save" (click)="saveProfile()">Save Changes</button>
    </div>
  </div>
</div>
