<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>⚙️ Settings</h2>
    
    <div class="form-group">
      <label>AI Provider</label>
      <select [(ngModel)]="settings().provider">
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="gemini">Google (Gemini)</option>
      </select>
    </div>

    <div class="form-group">
      <label>API Key</label>
      <input 
        type="password" 
        [(ngModel)]="settings().apiKey" 
        placeholder="sk-..."
      />
      <small class="hint">
        Your key is stored locally in your browser.
        @if (!settings().apiKey) {
          <span class="warning">Required for custom requests.</span>
        }
      </small>
    </div>

    <div class="form-group">
      <label>Model</label>
      <select [(ngModel)]="settings().model">
        @if (settings().provider === 'anthropic') {
          @for (model of anthropicModels; track model) {
            <option [value]="model">{{ model }}</option>
          }
        } @else {
          @for (model of geminiModels; track model) {
            <option [value]="model">{{ model }}</option>
          }
        }
      </select>
    </div>

    <div class="actions">
      <button class="btn-cancel" (click)="close.emit()" [disabled]="loading()">Cancel</button>
      <button class="btn-save" (click)="saveSettings()" [disabled]="loading()">
        {{ loading() ? 'Saving...' : 'Save' }}
      </button>
    </div>
  </div>
</div>
